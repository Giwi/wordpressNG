<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Categories</h3>
    </div>
    <div class="panel-body">
        <ul>
            <li ng-repeat="c in categories">
                <a ng-href="#/category/{{c.id}}">{{c.name}}</a>
            </li>
        </ul>
    </div>
</div>
