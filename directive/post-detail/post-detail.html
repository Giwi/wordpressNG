<div class="qa-message-list">
    <div class="row">
        <h4><strong><a href="#/post-detail/{{post.id}}">{{post.title}}</a></strong></h4>
        <div class="row">
            <div class="col-xs-2">
                <a href="#/author/{{post.author.id}}" class="thumbnail">
                    <img src="{{post.thumbnail}}" alt="">
                </a>
            </div>
            <div class="col-xs-10">
                <p ng-bind-html="post.content"></p>
                <p><a class="btn btn-info" href="#/post-detail/{{post.id}}">Read more</a>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p>
                    <i class="fa fa-user"></i> by <a href="#/author/{{post.author.id}}">{{p.author.name}}</a> | <i class="fa fa-calendar"></i> {{post.date | date:'medium'}} | <i class="fa fa-comment"></i> <a href="#">{{post.comment_count}} Comments</a> | <i class="fa fa-tags"></i> Tags : <span ng-repeat="t in post.tags track by $index"><a href="#/tags/{{t.id}}"><span class="label label-info">{{t.title}}</span>
                    </span>
                </p>
            </div>
        </div>
    </div>
    <hr>
</div>
